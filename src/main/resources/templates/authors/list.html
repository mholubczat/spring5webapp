<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>spring5webapp</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Id</td>
        <td th:text="${author.firstName}">Title</td>
        <td th:text="${author.lastName}">Publisher</td>
    </tr>
</table>
</body>
</html>
